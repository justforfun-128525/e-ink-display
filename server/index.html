<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 800px;
            height: 480px;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .time-display {
            font-size: 64px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>System Time</h1>
        <p class="time-display">{{time_placeholder}}</p>
    </div>
</body>
</html>
